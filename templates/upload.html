
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .download-link {
            display: inline-block;
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .download-link:hover {
            background-color: #002244; /* Darker blue */
        }
    </style>
</head>

<body>
    <div class="container">
        {% if qr_code %}
            <h1>QR Code</h1>
            <img src="{{ url_for('static', filename='uploads/qrcode.png') }}" alt="QR Code">
            <a href="{{ download_link }}" class="download-link" target="_blank">Download Document</a>
        {% else %}
            <h1>No QR Code Available</h1>
        {% endif %}
    </div>
</body>

</html>
